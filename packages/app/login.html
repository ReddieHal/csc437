<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ranch Hand - Login</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles/tokens.css">
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/page.css">

  <script type="module">
    import { define, Auth } from "@calpoly/mustang";
    import { LoginFormElement } from "/src/components/login-form.ts";

    define({
      "mu-auth": Auth.Provider,
      "login-form": LoginFormElement
    });
  </script>
</head>
<body class="page">
  <mu-auth provides="ranch:auth">
    <article class="page">
      <header>
        <h1>Ranch Hand</h1>
        <p>Cattle Management System</p>
      </header>
      
      <main class="card">
        <h2>User Login</h2>
        <login-form api="/auth/login" redirect="/app">
          <label>
            <span>Username:</span>
            <input name="username" autocomplete="off" />
          </label>
          <label>
            <span>Password:</span>
            <input type="password" name="password" />
          </label>
        </login-form>
        <p>
          Or did you want to
          <a href="newuser.html">Sign up as a new user</a>?
        </p>
      </main>
    </article>
  </mu-auth>
</body>
</html>
